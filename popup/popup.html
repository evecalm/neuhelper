<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Popup</title>
	<style type="text/css">
		span{
			display: block;
			padding: 6px 4px;
			cursor: pointer;
		}
		span:hover{
			color: #08c;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<span data="kaoqin">考勤</span>
	<span data="prcbs">日报</span>
	<span data="ehr">EHR</span>
	<span data="portal">Portal</span>
	<script type="text/javascript" src="../basic/jquery.min.js"></script>
	<script type="text/javascript" src="../basic/basic.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
