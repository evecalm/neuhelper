<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Options</title>
	<link rel="stylesheet" type="text/css" href="/basic/basic.css" media="all">
	<link rel="stylesheet" type="text/css" href="options.css" media="all">
</head>
<body>
	<div class="sidebar">
		<div class="title">
			Neu Helper
		</div>
		<div class="arrow"></div>
		<ul class="nav">
			<li><a href="#accounts">账户设置</a></li>
			<li><a href="#settings">Enable</a></li>
			<li><a href="#about">关于</a></li>
		</ul>
	</div>
	<div class="contents">
		<div id="accounts">
			<div class="setting-item">
				<div class="title">
					账户设置
				</div>
				<div class="setting-content">
					<div class="input">
						<label class="span-1" for="nickname">昵称</label>
						<input type="text" id="nickname" placeholder="昵称">
						<span class="warning"></span>
					</div>
					<div class="input">
						<label class="span-1" for="username">用户名</label>
						<input type="text" id="username" placeholder="您的用户名">
						<span class="warning"></span>
					</div>
					<div class="input">
						<label class="span-1" for="password">密码</label>
						<input type="password" id="password" placeholder="登陆密码">
						<span class="warning"></span>
					</div>
					<div class="input">
						<button class="pull-span-1 btn btn-info" id="save-account">保存</button>
						<span class="info"></span>
					</div>
				</div>
			</div>
		</div>
		<div id="settings">
			<div class="tips" id="s-tip">
				
			</div>
			<div class="setting-item">
				<div class="title">
					%E8%87%AA%E5%8A%A8%E6%89%93%E5%8D%A1%E8%AE%BE%E7%BD%AE
				</div>
				<div class="setting-content">
					<div class="input">
						<input type="checkbox" id="enable-autocheckin" class="marin-span-1">
						<label for="enable-autocheckin">Enable</label>
					</div>
					<div class="input">
						<label class="span-1" for="password">签到类型</label>
						<label><input type="radio" name="checkin-type" id="auto-checkin" value="in" checked>自动签到</label>
						<label><input type="radio" name="checkin-type" id="auto-checkout" value="out">自动签退</label>
					</div>
					<div class="input checkin">
						<label class="span-1" for="password">公司打卡时间</label>
						<input type="text" name="hour" id="hour">时
						<input type="text" name="minminute" id="minminute">分~
						<input type="text" name="maxminute" id="maxminute">分
					</div>
					<div class="input checkin">
						<label class="span-1" for="password">自动打卡时间区间</label>
						<div class="checkin-range">
							<div id="range-tip" class="range-tip"></div>
							<input type="text" name="range" id="range">分中内打卡
						</div>
					</div>
					<div class="input">
						<button class="pull-span-1 btn btn-info" id="save-settings">保存</button>
						<span class="info"></span>
					</div>
				</div>
			</div>
		</div>
		<div id="about">
			<div class="setting-item">
				<div class="title">
					关于
				</div>
				<div class="setting-content">
					about
				</div>
			</div>
			<div class="setting-item">
				<div class="title">
					隐私政策
				</div>
				<div class="setting-content">
					<div class="input">
						<!-- <label class="span-1" for="unick">您的昵称</label>
						<input type="text" id="unick" placeholder="用户"> -->
					</div>
				</div>
			</div>
			<div class="setting-item">
				<div class="title">
					更新历史
				</div>
				<div class="setting-content">
					<div class="input">
						<!-- <label class="span-1" for="unick">您的昵称</label>
						<input type="text" id="unick" placeholder="用户"> -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/basic/jquery.min.js"></script>
	<script type="text/javascript" src="/basic/basic.js"></script>
	<script type="text/javascript" src="options.js"></script>
</body>
</html>
